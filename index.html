<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3261/3261308.png" rel="icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="assets/quizz.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bitter" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Give+You+Glory" />
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title-head">
            <h3 id="h3-head">Quiz App</h3>
            <div class="time">
                <span>Time Left</span>
                <h4 id="timeLeft">15</h4>
            </div>
        </div>
        <div class="question">
            <h1 id="current-question">What is the greatest culture ever?</h1>
            <div class="answers">
                <button data-id="1" class="choice">CH1</button>
                <button data-id="2" class="choice">CH2</button>
                <button data-id="3" class="choice">CH3</button>
                <button data-id="4" class="choice">CH4</button>
            </div>
        </div>
        
        <div class="screen welcome">
            <h1>Welcome!</h1>
            <h2>Are you ready for a five questions quiz?</h2>
            <button class="start-end" id="start">Start Quiz</button>
        </div>

        <div class="screen end">
            <h2>You have completed the quiz!</h2>
            <h3>Your score is: <span id="score">2</span></h3>
            <button class="start-end" id="restart">Restart Quiz</button>
        </div>

        <h3 id="error" class="Error"> Please select an answer to continue to the next question!</h3>

        <div class="title-head footer">
            <h3 id="h3-bottom"><span id="counter">2</span> of 5 Questions</h3>
            <button class="next" id="next">Next Ques</button>
        </div>       
    </div>
    <script type="module" src="assets/script/quiz.js"></script>
</body>
</html>
